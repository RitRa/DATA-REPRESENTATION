<html>
    <head>
        <title>View cars</title>
    </head>
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<h1>Cars</h1>
    <button class="btn btn-primary">Create</button>
<div>
<h2><span>All cars</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Reg</th>
                <th>Make</th>
                <th>Model</th>
                <th>Price</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>191 MO 123</td>
            <td>Ford</td>
            <td>Modeo</td>
            <td>25,000</td>
            <td><button class="btn btn-link">update</button></td>
            <td><button class="btn btn-link">delete</button></td>
        </tr>
        <tr>
            <td>12 Delete 123</td>
            <td>Fiat</td>
            <td>Punto</td>
            <td>4,000</td>
            <td><button class="btn btn-link">update</button></td>
            <td><button class="btn btn-link">delete</button></td>
        </tr>
        <tr>
            <td>08 G 123</td>
            <td>Nissan</td>
            <td>Almera</td>
            <td>500</td>
            <td><button class="btn btn-link">update</button></td>
            <td><button class="btn btn-link">delete</button></td>
        </tr>
    </tbody>
    
    </table>
    
</div>
  
    <h2><span>Create a</span> <span>Update this</span> Car</h2>
      <form class=" col-md-6">
        <div class="form-row">
            <div class="form-group">
                <label for="inputreg" >Reg</label>
                <input type="text" class="form-control" id="" name="reg">
            </div>
        <div class="form-group">
            <label for="inputmake">Make</label>
            <select name="inputmake" id="inputmake" class="form-control">
                <option value="Ford">Ford</option>
                <option value="Fiat">Fiat</option>
                <option value="Nissan">Nissan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputmodel" >Model</label>
            <input type="text" class="form-control" name="model" id="inputmodel">
        </div>
        <div class="form-group">
            <label for="inputprice">Price</label>
            <input type="number" class="form-control" name="price" id="inputprice">
        </div>
    </div>
     

    <span><button class="btn btn-primary">Create</button></span>
    <span><button class="btn btn-link">Update</button></span>
   
</form>
</body>
</html>
